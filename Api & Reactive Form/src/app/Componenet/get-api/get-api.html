<p>get-api works!</p>

<div class="row">
      <div class="col-7">
            <div class="card">
                  <div class="card-header bg-success">
                        User-List
                  </div>
                  <div class="card-body">
                        <table class="table table-bordered">
                              <thead>
                                    <tr>
                                          <th>SNo</th>
                                          <th>emailId</th>
                                          <th>fullName</th>
                                          <th>mobileNo</th>
                                          <th>password</th>
                                          <th>Action</th>
                                    </tr>
                              </thead>
                              <tbody>
                                    @for (item of userlist; track $index) {
                                          <tr>
                                                <td>{{$index+1}}</td>
                                                <td>{{item.emailId}}</td>
                                                <td>{{item.fullName}}</td>
                                                <td>{{item.mobileNo}}</td>
                                                <td>{{item.password}}</td>
                                                <td>
                                                      <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                                      <button class="btn btn-danger" (click)="onDelete(item.userId)">Delete</button>
                                                </td>
                                          </tr>
                                    }
                              </tbody>
                        </table>
                  </div>
            </div>
      </div>

      <div class="col-3">
            <div class="card">
                  <div class="card-header bg-success">
                        New User
                  </div>
                  <div class="card-body">
                        <div class="row">
                              <div class="col-6">
                                    <label for="">emailId</label>
                                    <input type="text" [(ngModel)] = 'userobj.emailId'>
                              </div>
                              <div class="col-6">
                                    <label for="">password</label>
                                    <input type="text" [(ngModel)] = 'userobj.password'>
                              </div>
                              <div class="col-6">
                                    <label for="">fullName</label>
                                    <input type="text" [(ngModel)] = 'userobj.fullName'>
                              </div>
                              <div class="col-6">
                                    <label for="">mobileNo</label>
                                    <input type="text" [(ngModel)] = 'userobj.mobileNo'>
                              </div>
                        </div>
                        <div class="row">
                              <div class="col-6">
                                    {{userobj.userId}}
                                    <button class="btn btn-secondary"(click)="onreset()">Reset</button>
                                    @if(userobj.userId == 0){

                                          <button (click)="onsaveuser()" class="btn btn-success">Save</button>
                                    }@else {
                                          <button class="btn btn-primary" (click)="updateuser()">update</button>
                                    }
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
